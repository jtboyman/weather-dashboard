<html lang="en">
<head>

    <title>Your Weather Dashboard</title>
</head>
<body>
    <main>
        <header>
            <h1>Your Weather Dashboard</h1>
        </header>

        <div>
            <form id="searchForm">
                <label for="cityInput">Search for a city:</label>
                <input type="text" id="cityInput" name="cityInput" placeholder="e.g. Atlanta"></input>
                <button type="button">Search</button>
            </form>
        </div>

        <div id= "current-weather-box">
            <h2 id= "city-date">Click Search or Choose a Past Location to View Weather Information</h2>
            <ul id= "current-weather-list">
                <img id="current-icon">
                <li id="current-temp">Temp:</li>
                <li id="current-wind">Wind:</li>
                <li id="current-humidity">Humidity:</li>
                <li id="current-uv">UV Index:</li>
            </ul>
        </div>

        <div>
            <h3>My Cities</h3>
            <button>history placeholder</button>
        </div>

        <div>
            <h3>5-Day Forecast</h3>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <script src="./assets/js/script.js"></script>
    </main>

</html>
