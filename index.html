<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Your Weather Dashboard</title>
</head>
<body>
    <main class="container">
        <header class="row">
            <h1 class="col-12 center-text top-margin">Your Weather Dashboard</h1>
        </header>

        <div class="row top-margin border-gradient border-gradient-blue">
                <form id="searchForm" class="col-4 flex-column d-inline-flex large-top-margin">
                    <label for="cityInput">Search for a city:</label>
                    <input type="text" id="cityInput" name="cityInput" placeholder="e.g. Atlanta"></input>
                    <button type="button" id="searchBtn">Search</button>
                </form>
            
            
            <div id= "current-weather-box" class="col-8 flex-column d-inline-flex center-text">
                <h2 id= "city-date">Click Search or Choose a Past Location to View Weather Information</h2>
                <ul id= "current-weather-list">
                    <img id="current-icon">
                    <li id="current-temp"></li>
                    <li id="current-wind"></li>
                    <li id="current-humidity"></li>
                    <li id="current-uv"></li>
                </ul>
            </div>
        </div>

        <h2 class="center-text top-margin">5-Day Forecast</h2>

        <div class="row">
            <div id="history-box" class= "col-2 border-gradient border-gradient-blue">
                    <h3 class= "center-text">My Cities</h3>
                    <div id= "button-holder"></div>
            </div>

                <div class="col-2 large-top-margin">
                    <h5 id="date1"></h5>
                    <ul id="date1-list">
                        <img id="icon1">
                        <li id="temp1"></li>
                        <li id="wind1"></li>
                        <li id="humidity1"></li>
                        <li id="uv1"></li>
                    </ul>
                </div>

                <div class="col-2 large-top-margin">
                    <h5 id="date2"></h5>
                    <ul id="date2-list">
                        <img id="icon2">
                        <li id="temp2"></li>
                        <li id="wind2"></li>
                        <li id="humidity2"></li>
                        <li id="uv2"></li>
                    </ul>
                </div>

                <div class="col-2 large-top-margin">
                    <h5 id="date3"></h5>
                    <ul id="date3-list">
                        <img id="icon3">
                        <li id="temp3"></li>
                        <li id="wind3"></li>
                        <li id="humidity3"></li>
                        <li id="uv3"></li>
                    </ul>
                </div>

                <div class="col-2 large-top-margin">
                    <h5 id="date4"></h5>
                    <ul id="date4-list">
                        <img id="icon4">
                        <li id="temp4"></li>
                        <li id="wind4"></li>
                        <li id="humidity4"></li>
                        <li id="uv4"></li>
                    </ul>
                </div>

                <div class="col-2 large-top-margin">
                    <h5 id="date5"></h5>
                    <ul id="date5-list">
                        <img id="icon5">
                        <li id="temp5"></li>
                        <li id="wind5"></li>
                        <li id="humidity5"></li>
                        <li id="uv5"></li>
                    </ul>
                </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/js/script.js"></script>
    </main>
</body>
</html>
